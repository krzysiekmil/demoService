<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>


<div class="container">

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group" th:class="${#fields.hasErrors('name')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{name}" th:errorclass="has-error"/>
                </div>
            </div>


            <div class="form-group" th:class="${#fields.hasErrors('description')} ? 'form-group has-error' : 'form-group'">
                <label class="col-sm-2 control-label">Description:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{description}" th:errorclass="has-error"/>
                </div>
            </div>


            <div class="form-group">
                <label th:for="type">Type</label>
                <select th:field="*{type}">
                    <option th:each="ProductType : ${ProductTypes}"
                            th:text="${ProductType.name}"
                            th:value="${ProductType}"></option>
                </select>
            </div>




			<div class="form-group">
				<label th:for="state">State</label>
				<select th:field="*{state}">
					<option th:each="ProductState : ${ProductStates}"
							th:text="${ProductState.name}"
							th:value="${ProductState}"></option>
				</select>
			</div>

            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
