<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Product</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Product Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}">Product Id</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.name}">Description</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 control-label">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}">Image</p>
                    </div>
                </div>
            </form>
			<table class="table">

        <tr>
            <th>Parametr</th>
            <th>Value</th>
            <td><a th:href="${'/product/show/newParametr/'+ product.id}">Add</a> </td>

        </tr>
                <tr th:each="Product : ${ProductList}">
                    <td th:text="${Product.name}"></td>
                    <td th:text="${Product.description}"></td>

                    <td><a th:href="${'/product/delete/'+ Product.id}">Delete</a> </td>
                </tr>

        

    </table>
        </div>
    </div>
</div>

</body>
</html>
